<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBuzz - Secure Payment</title>
    <link rel="stylesheet" href="payment-options.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="health_alert.jpg" alt="Health Buzz logo" class="logo">
            <h1>Secure Payment Gateway</h1>
            <p>Complete your payment securely</p>
        </header>

        <form id="payment-form">
            <section class="payment-info">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card-number">Card Number*</label>
                    <input type="text" id="card-number" name="card-number" placeholder="4242 4242 4242 4242" required maxlength="19">
                </div>
                <div class="card-details">
                    <div class="form-group">
                        <label for="expiry-month">Expiry Month*</label>
                        <select id="expiry-month" name="expiry-month" required>
                            <option value="">MM</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expiry-year">Expiry Year*</label>
                        <select id="expiry-year" name="expiry-year" required>
                            <option value="">YYYY</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV*</label>
                        <input type="text" id="cvv" name="cvv" required maxlength="4">
                    </div>
                </div>
            </section>

            <div class="security-note">
                <p>ðŸ”’ Your payment is securely encrypted and processed</p>
            </div>

            <button type="submit" class="submit-btn">Complete Payment (â‚¹1,500)</button>
        </form>
    </div>
    <script src="payment-options.js"></script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically process the payment
            // For this example, we'll just simulate a successful payment
            alert('Payment successful!');
            // Redirect to the main page
            window.location.href = 'health.html'; // Replace 'index.html' with your main page URL
        });
    </script>
</body>
</html>
